<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Survey Form</h1>
        <!--Survey forms-->
    <form>
        <label>
            Name:
        </label>
        <input type="text" placeholder="Enter a name">
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="Enter an Email">
        <br>
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Enter a password">
        <br>
        <br>
        <label>DOB:</label>
        <input type="date" placeholder="Enter DOB">
        <br>
        <br>
        <label>Phone Number:</label>
        <input type="number" placeholder="Enter Phone no.">
        <br>
        <h3>Favourite destination:</h3>
        <label>Pune</label>
        <input type="checkbox">
        <br>
        <label>Mumbai</label>
        <input type="checkbox">
        <br>
        <label>Nagpur</label>
        <input type="checkbox">
        <br>
        <!--If the name is same then the two things will be glued. Works on radio only.-->
        <label>Gender:</label>
        <label>Male</label>
        <input name="1" type="radio">
        <label>Female</label>
        <input name="1" type="radio">
        <br><br>
        <label>Upload Doc:</label>
        <input type="file" placeholder="Enter your file">
        <br><br>
        <h1>Select an option</h1>
        <select>
            <option>opt1</option>
            <option>opt2</option>
            <option>opt3</option>
        </select>
        <label>message</label>
        <textarea placeholder="Write your message here..." rows="4" cols="40"></textarea>
        <br><br>
        <input type="button" value="Submit">
        <!--For button instead of placeholder we use value  -->
    </form>
</body>
</html>
